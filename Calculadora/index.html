    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <a class="A1" href="/index.html">Menu</a>
    <div class="calculator">
        <div class="pantalla">0</div>
        <button class="bot">7</button>
        <button class="bot">8</button>
        <button class="bot">9</button>
        <button id="borrar" class="bot">DEL</button>
        <button id="ac" class="bot">AC</button>
        <button class="bot">4</button>
        <button class="bot">5</button>
        <button class="bot">6</button>
        <button class="bot">*</button>
        <button class="bot">/</button>
        <button class="bot">1</button>
        <button class="bot">2</button>
        <button class="bot">3</button>
        <button id="mas" class="bot">+</button>
        <button id="menos" class="bot">-</button>
        <button id="punto" class="bot">.</button>
        <button id="cero" class="bot">0</button>
        <button id="igual" class="bot">=</button>



    </div>
   
    <script src="./script.js"></script>
</body>
</html>
